<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>test</title>
<style type="text/css">
*{margin:0;padding:0}
body{
	
}
#box{
	margin: 30px;
	width:770px;
}
#code,
#output{
	font-family: monospace, sans-serif;
	font-size:12px;
	width:750px;
	height:300px;
	background:#000;
	color:#0f0;
	padding:10px;
	line-height:170%;
	border:0;
}
#toolbar{
	background:#ccc;
}
#toolbar input{
	width:100px;
	height:24px;
	border:0;
	border-right:1px solid #666;
	background:#999;
	color:#fff;
	cursor:pointer;
}
#output{
	color:#eee;
	height:100px;
}
</style>
</head>
<body>

<div id="box">
	<textarea id="code"></textarea>
	<div id="toolbar">
		<input type="button" id="runbtn" value="Run" />
	</div>
	<textarea id="output" readonly="readonly">&gt;&gt;&gt; </textarea>
</div>

<script type="text/javascript" src="yygmh.js"></script>
<script type="text/javascript">
var output = document.getElementById('output');
interpreter.print = function(str){
	if (str === "\n")
		str += ">>> ";
	output.value += str;
};
document.getElementById('runbtn').onclick = function(){
	output.value = ">>> ";
	interpreter.eval(document.getElementById('code').value);
};
</script>
</body>
</html>
